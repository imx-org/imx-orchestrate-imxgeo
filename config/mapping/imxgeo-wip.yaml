sourceRelations:
  - sourceType: bgt:Pand
    property:
      name: gerelateerdBagPand
      target: bag:Pand
      cardinality: 0..1
      inverseName: gerelateerdBgtPand
      inverseCardinality: 0..1
      keyMapping:
        identificatie: identificatieBAGPND

  - sourceType: brk:Perceel
    property:
      name: bevatBouwwerk
      targets:
        - bgt:Overbruggingsdeel
        - bgt:Gebouwinstallatie
        - bgt:Scheiding
        - bgt:Kunstwerkdeel
        - bgt:Tunneldeel
        - bgt:Bak
        - bgt:Bord
        - bgt:Installatie
        - bgt:Kast
        - bgt:Mast
        - bgt:Paal
        - bgt:Put
        - bgt:Straatmeubilair
        - bgt:OverigBouwwerk
      cardinality: 0..*
      inverseName: bevindtZichOpPerceel
      inverseCardinality: 1..*
      filterMappings:
        - property: begrenzingPerceel
          operator:
            type: intersects
          sourcePath: geometrie

  - sourceType: brk:Perceel
    property:
      name: heeftBestemming
      target:
        - imro:Enkelbestemming
        - imro:Dubbelbestemming
      cardinality: 1..*
      inverseName: isBestemmingOpPerceel
      inverseCardinality: 0..*
      filterMappings:
        - property: begrenzingPerceel
          operator:
            type: intersects
          sourcePath: geometrie

  - sourceType: brk:Perceel
    property:
      name: ligtInGemeentegebied
      target: bg:Gemeentegebied
      cardinality: 1..1
      inverseName: bevatPerceel
      inverseCardinality: 1..*
      filterMappings:
        - property: begrenzingPerceel
          operator:
            type: within
          sourcePath: geometrie

  - sourceType: brk:Perceel
    property:
      name: ligtInProvinciegebied
      target: bg:Provinciegebied
      cardinality: 1..1
      inverseName: bevatPerceel
      inverseCardinality: 1..*
      filterMappings:
        - property: begrenzingPerceel
          operator:
            type: within
          sourcePath: geometrie

  - sourceType: brk:Perceel
    property:
      name: ligtInVeiligheidsregiogebied
      target: bg:Veiligheidsregiogebied
      cardinality: 1..1
      inverseName: bevatPerceel
      inverseCardinality: 1..*
      filterMappings:
        - property: begrenzingPerceel
          operator:
            type: within
          sourcePath: geometrie

  - sourceType: brk:Perceel
    property:
      name: overlaptMetWoonplaats
      target: bag:Woonplaats
      cardinality: 1..*
      inverseName: overlaptMetPerceel
      inverseCardinality: 1..*
      filterMappings:
        - property: begrenzingPerceel
          operator:
            type: intersects
          sourcePath: geometrie

  - sourceType: brk:Perceel
    property:
      name: overlaptMetBuurt
      target: bgt:Buurt
      cardinality: 1..*
      inverseName: overlaptMetPerceel
      inverseCardinality: 1..*
      filterMappings:
        - property: begrenzingPerceel
          operator:
            type: intersects
          sourcePath: geometrie

  - sourceType: brk:Perceel
    property:
      name: overlaptMetWijk
      target: bgt:Wijk
