        - bgt:Scheiding
        - bgt:Kunstwerkdeel
        - bgt:Tunneldeel
        - bgt:Bak
        - bgt:Bord
        - bgt:Installatie
        - bgt:Kast
        - bgt:Mast
        - bgt:Paal
        - bgt:Put
        - bgt:Straatmeubilair
        - bgt:OverigBouwwerk
      cardinality: 1..*
      inverseName: ligtOnderWeg
      inverseCardinality: 0..*
      filterMappings:
        - property: geometrie
          operator:
            type: intersects
          sourcePath: geometrie

  - sourceTypes:
      - bgt:OnbegroeidTerreindeel
      - bgt:BegroeidTerreindeel
      - bgt:OndersteunendWaterdeel
    property:
      name: heeftAlsOndergrondBgt
      target: bro:Ondergrond
      cardinality: 1..*
      inverseName: ligtOnderWeg
      inverseCardinality: 0..*
      filterMappings:
        - property: geometrie
          operator:
            type: intersects
          sourcePath: geometrie

  - sourceType: brt:Terrein
    property:
      name: heeftAlsOndergrondBrt
      target: bro:Ondergrond
      cardinality: 1..*
      inverseName: ligtOnderWeg
      inverseCardinality: 0..*
      filterMappings:
        - property: geometrie
          operator:
            type: intersects
          sourcePath: geometrieVlak

  - sourceTypes:
      - bgt:OnbegroeidTerreindeel
      - bgt:BegroeidTerreindeel
      - bgt:OndersteunendWaterdeel
    property:
      name: heeftAlsNabijWaterBgt
      targets:
        - bgt:Waterdeel
        - brt:Waterdeel
        - bro:GerealiseerdeOppervlakteinfiltratie
      cardinality: 1..*
      inverseName: ligtOnderWeg
      inverseCardinality: 0..*
      filterMappings:
        - property: geometrie
          operator:
            type: touches
          sourcePath: geometrie

  - sourceType: brt:Terrein
